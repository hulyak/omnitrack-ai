<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" />
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Supply Chain Network Nodes -->
  <circle cx="100" cy="60" r="8" fill="white" opacity="0.9" />
  <circle cx="70" cy="90" r="8" fill="white" opacity="0.9" />
  <circle cx="130" cy="90" r="8" fill="white" opacity="0.9" />
  <circle cx="60" cy="130" r="8" fill="white" opacity="0.9" />
  <circle cx="100" cy="130" r="8" fill="white" opacity="0.9" />
  <circle cx="140" cy="130" r="8" fill="white" opacity="0.9" />
  
  <!-- Connection Lines -->
  <line x1="100" y1="60" x2="70" y2="90" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="100" y1="60" x2="130" y2="90" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="70" y1="90" x2="60" y2="130" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="70" y1="90" x2="100" y2="130" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="130" y1="90" x2="100" y2="130" stroke="white" stroke-width="2" opacity="0.6" />
  <line x1="130" y1="90" x2="140" y2="130" stroke="white" stroke-width="2" opacity="0.6" />
  
  <!-- AI Brain Symbol (simplified neural network) -->
  <path d="M 85 45 Q 100 35 115 45" stroke="white" stroke-width="2.5" fill="none" opacity="0.8" />
  <path d="M 80 50 Q 100 40 120 50" stroke="white" stroke-width="2.5" fill="none" opacity="0.8" />
  
  <!-- Tracking Arrow -->
  <path d="M 145 145 L 155 155 L 150 160 M 155 155 L 160 150" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9" />
