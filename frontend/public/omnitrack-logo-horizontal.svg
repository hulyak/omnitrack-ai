<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" />
  
  <!-- Supply Chain Network in Icon -->
  <circle cx="50" cy="30" r="4" fill="white" opacity="0.95" />
  <circle cx="35" cy="45" r="4" fill="white" opacity="0.95" />
  <circle cx="65" cy="45" r="4" fill="white" opacity="0.95" />
  <circle cx="30" cy="65" r="4" fill="white" opacity="0.95" />
  <circle cx="50" cy="65" r="4" fill="white" opacity="0.95" />
  <circle cx="70" cy="65" r="4" fill="white" opacity="0.95" />
  
  <!-- Connection Lines -->
  <line x1="50" y1="30" x2="35" y2="45" stroke="white" stroke-width="1.5" opacity="0.7" />
  <line x1="50" y1="30" x2="65" y2="45" stroke="white" stroke-width="1.5" opacity="0.7" />
  <line x1="35" y1="45" x2="30" y2="65" stroke="white" stroke-width="1.5" opacity="0.7" />
  <line x1="35" y1="45" x2="50" y2="65" stroke="white" stroke-width="1.5" opacity="0.7" />
  <line x1="65" y1="45" x2="50" y2="65" stroke="white" stroke-width="1.5" opacity="0.7" />
  <line x1="65" y1="45" x2="70" y2="65" stroke="white" stroke-width="1.5" opacity="0.7" />
  
  <!-- Text: OmniTrack -->
  <text x="110" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="url(#textGradient)">
    OmniTrack
  </text>
  
  <!-- Text: AI -->
  <text x="110" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="400" fill="#6B7280">
    AI Supply Chain Intelligence
  </text>
</svg>
